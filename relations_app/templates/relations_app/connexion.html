<!DOCTYPE html> {% load static %}
<html>



<head>
    <meta charset="utf-8" />
    <title>croisements</title>

    <link href="/static/style.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

    <div id="container">
        <p id="logo">{% for i in nom_selectionne %} <img src="/static/img/{{i.artiste_nomjpg}}.jpg" class="img-responsive" alt="photo non trouvee" width="170" height="170"></p>

        <ul id="nav">
            <li><a href="/">Accueil</a></li>

            <li><a href="/apropos">A propos</a></li>
            <li><a href="#"></a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>


        <br><br><br>

        <div id="content">
            {% if dico %} {% for indice in dico %}
            <div class="portfolio-item">


                <a href="/{{indice.id}}/connexion"> {{indice.artiste_nom}}  <img src="/static/img/{{indice.artiste_nomjpg}}.jpg" class="img-responsive" alt="photo non trouvee" width="170" height="170"></a>
                <a href=" /{{indice.id}}/{{i.id}}/liste_documents"> vers documents entre {{i.artiste_nom}} et {{indice.artiste_nom}}  </a>


            </div>
            {% endfor %} {% endif %}{% endfor %}
        </div>
    </div>

</body>

</html>
